<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="{{ site.encoding | default: 'utf-8' }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="{{ site.author | default: 'Alireza Belal' }}">
  <title>
    {% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | default: 'Alireza Belal' }}
  </title>

  <link rel="stylesheet" href="{{ '/assets_custom/css/fontawsom-all.min.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets_custom/images/fav.jpg' | relative_url }}" type="image/x-icon">

  <style>
    /* -----------------------
       GLOBAL STYLES
    ------------------------ */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #222;
      line-height: 1.7;
    }

    a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #0056b3;
    }

    /* -----------------------
       HEADER & NAV
    ------------------------ */
    header {
      background: #f9f9f9;
      border-bottom: 1px solid #eee;
      text-align: center;
      padding: 1.2em 0;
    }

    header .site-title {
      font-size: 1.6em;
      font-weight: 600;
      color: #007bff;
      text-decoration: none;
    }

    nav {
      margin-top: 0.6em;
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #007bff;
    }

    /* -----------------------
       MAIN CONTENT
    ------------------------ */
    main.container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 1.5em;
    }

    h1, h2, h3 {
      color: #222;
      margin-top: 1em;
      margin-bottom: 0.5em;
    }

    /* -----------------------
       HOME / PROFILE SECTION
    ------------------------ */
    .profile {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: space-between;
      gap: 2em;
    }

    .profile img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin-bottom: 1em;
    }

    .profile .bio {
      flex: 2;
      min-width: 280px;
    }

    .subtitle {
      color: #666;
      margin-top: 0.5em;
      text-align: center;
    }

    .contact-icons {
      text-align: center;
      margin-top: 1em;
    }

    .contact-icons a {
      margin: 0 10px;
      color: #444;
      font-size: 1.4em;
      transition: color 0.2s;
    }

    .contact-icons a:hover {
      color: #007bff;
    }

    /* -----------------------
       PROJECTS / PUBLICATIONS
    ------------------------ */
    .project, .publication {
      margin-bottom: 2em;
      padding-bottom: 1.5em;
      border-bottom: 1px solid #eee;
    }

    .project h3, .publication h3 {
      color: #333;
      font-size: 1.3em;
      margin-bottom: 0.5em;
    }

    /* -----------------------
       FOOTER
    ------------------------ */
    footer {
      text-align: center;
      color: #777;
      border-top: 1px solid #eee;
      padding: 1.5em 0;
      margin-top: 3em;
      font-size: 0.95em;
    }

    /* -----------------------
       RESPONSIVE
    ------------------------ */
    @media (max-width: 900px) {
      .profile {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 0.5em 0;
      }

      main.container {
        padding: 0 1em;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title | default: 'Alireza Belal' }}</a>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/projects' | relative_url }}">Projects</a>
      <a href="{{ '/publications' | relative_url }}">Publications</a>
      <a href="{{ '/contact' | relative_url }}">Contact</a>
    </nav>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer>
    © {{ site.time | date: '%Y' }} {{ site.author | default: 'Alireza Belal' }} — All rights reserved.
  </footer>

  <script src="{{ '/assets_custom/js/fontawesome-all.min.js' | relative_url }}"></script>
</body>
</html>
